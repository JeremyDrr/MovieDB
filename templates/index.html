<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>MoviesDB</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center"><a href="{{ url_for('index') }}">List of Movies</a></h1>
    <form action="{{ url_for('index') }}" method="GET" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for movies..." name="query" value="{{ request.args.get('query', '') }}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    <div class="row mb-5">
        <div class="col text-center">
            <a href="{{ url_for('add') }}" class="btn btn-success mt-3">Add New Movie</a>
        </div>
    </div>
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-6">
                <div class="card movie-item">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie._source.Title }}</h5>
                        <p class="card-text"><strong>Genre:</strong> {{ movie._source.Genre }}</p>
                        <p class="card-text"><strong>Director:</strong> {{ movie._source.Director }}</p>
                        <p class="card-text"><strong>Year:</strong> {{ movie._source.Year }}</p>
                        <a href="{{ url_for('get_movie', movie_id=movie._id) }}" class="btn btn-primary">View Details</a>
                        <a href="{{ url_for('update', movie_id=movie._id) }}" class="btn btn-secondary">Update</a>
                        <a href="{{ url_for('delete', movie_id=movie._id) }}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
