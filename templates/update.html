<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Update Movie</title>
</head>
<body>
 <div class="container">
        <div class="update-form">
            <h1 class="mt-5">Update Movie</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="Title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="Title" name="Title" value="{{ movie.Title }}">
                </div>
                <div class="mb-3">
                    <label for="Genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="Genre" name="Genre" value="{{ movie.Genre }}">
                </div>
                <div class="mb-3">
                    <label for="Description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="Description" name="Description" value="{{ movie.Description }}">
                </div>
                <div class="mb-3">
                    <label for="Director" class="form-label">Director</label>
                    <input type="text" class="form-control" id="Director" name="Director" value="{{ movie.Director }}">
                </div>
                <div class="mb-3">
                    <label for="Actors" class="form-label">Actors</label>
                    <input type="text" class="form-control" id="Actors" name="Actors" value="{{ movie.Actors }}">
                </div>
                <div class="mb-3">
                    <label for="Year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="Year" name="Year" value="{{ movie.Year }}">
                </div>
                <div class="mb-3">
                    <label for="Runtime" class="form-label">Runtime</label>
                    <input type="text" class="form-control" id="Runtime" name="Runtime" value="{{ movie.Runtime }}">
                </div>
                <div class="mb-3">
                    <label for="Rating" class="form-label">Rating</label>
                    <input type="text" class="form-control" id="Rating" name="Rating" value="{{ movie.Rating }}">
                </div>
                <div class="mb-3">
                    <label for="Votes" class="form-label">Votes</label>
                    <input type="text" class="form-control" id="Votes" name="Votes" value="{{ movie.Votes }}">
                </div>
                <div class="mb-3">
                    <label for="Revenue" class="form-label">Revenue</label>
                    <input type="text" class="form-control" id="Revenue" name="Revenue" value="{{ movie.Revenue }}">
                </div>
                <div class="mb-3">
                    <label for="Metascore" class="form-label">Metascore</label>
                    <input type="text" class="form-control" id="Metascore" name="Metascore" value="{{ movie.Metascore }}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Cancel</a>
        </div>
    </div>
</body>
</html>
